{% extends 'books/base.html' %}

{% block content %}
    <div class="about-us">
        <a href="{% url 'about_us' %}">About Us</a>
    </div>

    <div class="books-list">
        {% for book in books %}
            <div class="book">
                <h2><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></h2>
                <img src="{{ book.cover.url }}" alt="Εξώφυλλο του βιβλίου {{ book.title }}">
            </div>
        {% empty %}
            <p>Δεν υπάρχουν βιβλία για εμφάνιση.</p>
        {% endfor %}
    </div>
{% endblock %}
